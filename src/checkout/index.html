<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form class = "check-out-form" onsubmit="return validateForm()">
          <h2>Customer Information</h2>
          <div class = "inputs">
          <label for="customer-name">Customer Name:</label>
          <input type="text" id="customer-name" name="customer-name" required>
          
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required>
          
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required>
          </div>
          
          <h2>Shipping Address</h2>
          <div class = "inputs">
          <label for="street-address">Street Address:</label>
          <input type="text" id="street-address" name="street-address" required>
          
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required>
          
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required>
          
          <label for="zip-code">Zip Code:</label>
          <input type="text" id="zip-code" name="zip-code" required>
          </div>
          
          <h2>Payment Information</h2>
          <div class = "inputs">
          <label for="credit-card">Credit Card Number:</label>
          <input type="text" id="credit-card" name="credit-card" required>
          
          <label for="expiration-date">Expiration Date:</label>
          <input type="text" id="expiration-date" name="expiration-date" required>
          
          <label for="security-code">Security Code:</label>
          <input type="text" id="security-code" name="security-code" required>
          </div>
          
          <input type="submit" value="Checkout">
        </form>
        <div class="checkout-summary">
          <h2>Order Summary</h2>
          <p>Subtotal: <span id="itemTotal"></p>
          <p>Shipping Estimate: <span id="shipping"></p>
          <p>Tax: <span id="tax"></p>
          <p>Order Total: <span id="orderTotal"></p>
        </div>
      </section>
    </main>
    
    <footer>&copy;NOT a real business</footer>
  </body>
</html>
